<div class="g-side">

  <div class="logo">
    <a href="/">
      <span>Guity</span>
    </a>
  </div>

  <div class="g-navigation" ng-controller="PlaylistCtrl">
    <div class="user-playlists">
      <span>Your music</span>
      <ul>
        <li ng-repeat="playlist in playlists">
          <a href="#/user/{{username}}/playlist/{{playlist.id}}">{{playlist.name}}</a>
        </li>
      </ul>
    </div>
  </div>

</div>
